<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="header">
    <div class="inHeaderLogin"></div>
  </div>
  <div class="form">
          
      <div id="login">   
        <h1>Chào mừng bạn đến với EHR</h1>
        
        <form action="/" method="post">
        
          <div class="field-wrap">
            <label>
              Địa chỉ email<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off"/>
          </div>
        
          <div class="field-wrap">
            <label>
              Mật khẩu<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>
        
        <p class="forgot"><a href="#">Quên mật khẩu?</a></p>
        <div id="role">
          <h3>Chọn quyền đăng nhập</h3>
          <label class="role-radio">
            <input type="radio" name="gender" value="male" checked> Admin</input>
          </label>
          <label class="role-radio">
            <input type="radio" name="gender" value="female"> Bác sĩ</input>
            
          </label>
          <label class="role-radio">
            <input type="radio" name="gender" value="other"> Bệnh nhân</input>
            
          </label>
        </div>
        <button class="button button-block"/>Log In</button>
        
        </form>

      </div>
    

      
  </div> 
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script  src="js/index.js"></script>

</body>
</html>
