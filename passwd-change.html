<div style="text-align:left;" id="passwd-change" class="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" id="close-update" data-dismiss="modal">&times;</span>
            <h2>Đổi mật khẩu</h2>
        </div>
        <div class="modal-body">
                
            <form action="/" method="POST" class="form" role="form">
                <label>Mật khẩu cũ:
                <input class="form-control" name="matKhauCu" type="password" required style="width:50%"/>
                </label>
                <label>Mật khẩu mới:
                <input class="form-control" name="matKhau"  type="password" required style="width:50%"/>
                </label>
                <label>Nhập lại mật khẩu mới:
                <input class="form-control" name="matKhauXN" type="password" required style="width:50%"/>
                </label>
                <button class="button button-block" type="submit" onclick="checkPW()">
                    Cập nhật</button>    

            </form>
                                                                        
        </div>
        <div class="modal-footer">
        
        </div>
        
    </div>
                    
                    
</div>
