	               		<hr />
	               	</div>
	            </div> 
				<div class="change-pwd-login change-pwd-center">
                    <form action="/" class="form-horizontal" method="POST" class="form" role="form">
                        <div class="form-group">
							<div class="cols-sm-10">
                                <div class="input-group">
                                    <label for="matKhauCu" class="cols-sm-2 control-label">Mật khẩu cũ:</label>

                                </div>
							    
							</div>
						</div>

							<div class="cols-sm-10">

							</div>
                        </div>

                                    <label for="matKhauXN" class="cols-sm-2 control-label">Xác nhận mật khẩu:</label>
                                    <input type="password" class="form-control" name="matKhauXN" id="confirm_password" required/>
                                    
                                </div>
                                <span id='message'></span>
							    
							</div>
						</div>

							<button type="button" class="btn btn-primary btn-lg btn-block change-pwd-button" onclick="checkPW()">Đổi mật khẩu</button>
